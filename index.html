<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

	<div class="title">Shopping List</div>
	<button class="reset" type="submit" value="reset">New List </button>
	

	
<div class="texts">Enter below to add and item to list:</div>
<div class="container">
<input type="text"  placeholder="Enter here" class="item">
<button class="add">ADD</button>
<button class="delete">CANCEL</button>
</div>
<div class="error">Enter what you're shopping for.</div>
<div id="list">
    <ul>
      <li><div class="check"></div>Tomato<div class="cross"></div></li>
      <li><div class="check"></div>Potato<div class="cross"></div></li>

    </ul>
    </div>

</body>
</html>
